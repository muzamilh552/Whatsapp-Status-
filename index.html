<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp Status</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Card Div Start -->
    <div id="card">
        <div id="full-screen">
            <h1 id="h1"></h1>
        </div>
        <!-- Storiyan Div Start -->
        <div id="storiyan">
            <div class="status">
                <h4>My Status</h4>
                <h5>Tap to add a status update</h5>
            </div>
            <div class="story">
                <img src="https://images.unsplash.com/photo-1632643871772-b68cfd34b303?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1lbiUyMHBpY3R1cmVzfGVufDB8fDB8fHww"
                    alt="">
                <i class="fa-solid fa-circle-plus"></i>

            </div>

        </div>
        <!-- Storiyan Div End -->

        <!-- show Status Div STart -->
        <div class="showStatus">
            <h6>Recent updates</h6>
            <!-- status item div start -->
            <div class="statusItem">
                <!-- show story div start -->
                <!-- <div class="showStory">
                    <img src="https://images.unsplash.com/photo-1632643871772-b68cfd34b303?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fG1lbiUyMHBpY3R1cmVzfGVufDB8fDB8fHww"
                        alt="">
                </div> -->

                <!-- show story div end -->
                <!-- status Info div start -->
                <!-- <div class="StatusInfo">
                    <h4>Muzamil Hussain</h4>
                    <h5>Yesterday</h5>
                </div> -->
                <!-- Status Info div end -->
            </div>
            <!-- Status Item div End -->


        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
